<html>
  <head>
     <title>Personal Details Form</title>
  </head>
  <body>
     <h1>Personal Details Form</h1>
     <fieldset>
        <form action="/action_page.php"
        oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">

          <legend>Enter Marks</legend>
          <label>Name</label>
          <input type="text" id="Name"><br><br>
          <label>Enter Marks</label><br><br>
          <select name="subject 1" id="subject 1">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Urdu">Urdu</option>
          <input type="number" id="m1" name="m1"><br><br>
          </select>
           <select name="subject 2" id="subject 2">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Urdu">Urdu</option>
          <input type="number" id="m2" name="m2"><br><br>
          </select>
           <select name="subject 3" id="subject 3">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Urdu">Urdu</option>
          <input type="number" id="m3" name="m3"><br><br>
          </select>
          Average:<output name="x" for="m1 m2 m3"></output>
         
</form>
</fieldset>
</body>
</html>
